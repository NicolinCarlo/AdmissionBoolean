<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>

    <!-- Text Container -->
    <div class="Box">

      <!-- Logo e Testo -->
      <header>
        <img class="Logo" src="logo.png">
        <h1 class="Logotext">Taking Booleaners from A to B</h1>
      </header>

      <!-- Strumenti per la navigazione -->
      <nav>
       <button type="button" >Prenota</button>
       <button type="button" >Termina prenotazione</button>
       <button type="button" >Accendi Luci</button>
      </nav>

      <!-- Parte centrale  -->
      <main>

        <!-- Monopattino 1 -->
        <section>
          <input type="checkbox">
          <h2 class="NameofOwner">Monopattino Gino22</h2>
          <div>
            <span>&#8614;</span>
            <span>Via Guadalametri - a 220 metri da te</span>
            <div>Stato carica:</div>
            <div class="loadingbarOrange"></div>
          </div>
        </section>

        <!-- Monopattino 2 -->
        <section>
          <input type="checkbox">
          <h2 class="NameofOwner">Monopattino Mike24</h2>
          <div>
            <span>&#8614;</span>
            <span>Via Ricciardoni - a 420 metri da te</span>
            <div>Stato carica:</div>
            <div class="loadingbarGreen"></div>
          </div>
        </section>

        <!-- Monopattino 3 -->
        <section>
          <input type="checkbox">
          <h2 class="NameofOwner">Monopattino Fede154</h2>
          <div class="Info">
            <span>&#8614;</span>
            <span>Via Mentarini - a 490 metri da te</span>
            <div>Stato carica:</div>
            <div class="loadingbarRed"></div>
          </div>
        </section>

      </main>

    </div>
  </body>
</html>
